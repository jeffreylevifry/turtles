<!DOCTYPE html>
<html>

<head>
  <title>Turtles Of Pennsylvania</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="js/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/main.js"></script>

  <script>

      $(document).ready(function(){
        $('.draggable').pep({  constrainTo: 'body' });
      });
    </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">


  <!--  <link rel="stylesheet" href="css/main.css" type="text/css">  -->
  <meta property="og:image" content="../media/previewImage.png" />
  <meta property="og:title" content="Pixelated Field Guide to Turtles Of Pennsylvania" />
  <meta property="og:description" content="A Pixelated Field Guide to the Turtles of Pennsylvania by Jeffrey Levi Fry." />
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <h2>
  TURTLES OF PENNSYLVANIA
  </h2>
  <div id="turtlecontainer">

  </div>
  <div id="painted" class="draggable">
    <img src="images/painted.gif" alt="Painted Turtle">
  </div>
  <div id="spotted" class="draggable">
    <img src="images/spotted.gif" alt="Spotted Turtle">
  </div>
  </div>
  <div id="ground" class="ignoreMe">

  </div>

  <script src="http://benahm.github.io/jquery.throwable/javascripts/jquery.throwable.js" type="text/javascript"></script>
  <script src="//rawgithub.com/briangonzalez/jquery.pep.js/master/src/jquery.pep.js"></script>
  <script src="js/jgravity.js" type="text/javascript"></script>
  <script>
    $('body').onmouseup(function() {
      
 

      $('body').jGravity({
        target: '.draggable',
        ignoreClass: 'ignoreMe',
        weight: 1,
        depth: 2,
        drag: false

      });



    });
  </script>
  



</body>

</html>
